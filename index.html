<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" media="all">
    <title>Digital App Counter</title>
  </head>
  <body>
    <main>
      <div class="counter__wrapper">
        <div class="counter__shell">
          <div class="counter__display">
            <div class="counter__border">
              <div class="counter__number-box">
                <div id="d3" class="counter__digit-3">0</div>
                <div id="d2" class="counter__digit-2">0</div>
                <div id="d1" class="counter__digit-1">0</div>
                <div id="d0" class="counter__digit-0">0</div>
              </div>
            </div>
          </div>
          <div onclick="decrease()" class="counter__button-box counter__button-dec-box">
            <div class="counter__corner">
            </div>
            <button class="counter__push-button">-</button>
          </div>
          <div onclick="increase()" class="counter__button-box counter__button-inc-box">
            <div class="counter__corner">
            </div>
            <button class="counter__push-button">+</button>
          </div>
        </div>
        <div onclick="reset()" class="counter__reset">
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
